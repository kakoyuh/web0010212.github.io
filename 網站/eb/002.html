<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TCP</title>
    <link rel="webside icon" type="png"
    href="TCP.png">
    <link rel="stylesheet" href="styel-login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

<body>
    <header>
        <nav>
                <a href="001.html"><img src="未命名-2.png" width="200"></a>
                <a href="002.html"><img src="未命名-1.png" width="200"></a>
          </nav>
        </header>

        <p class="Welcome">Welcome</p>

    <div class="wrapper">
        <form>
            <h1>Login<h1>
                <div class="input-box">
                    <input type="text" placeholder="User name"
                    required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="Password" placeholder="Password"
                    required>
                    <i class='bx bxs-lock-alt' ></i>
                </div>
                <div class="remember-forgot">
                 <label><input type="checkbox"> Remember me</label>
                 <a href="#">Forgot Password?</a> 
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="register-link">
                  <p>Don't have a account?<a
                     href="#">register</a></p>
                 
                </div>
        </form>
    </div>
</body>

</html>

<img id="myImage" style="width: 200px;">

<script>
  const image = document.getElementById('myImage');
  
  image.addEventListener('click', () => {
    image.style.transform = 'scale(1.1)'; // 点击时放大
    setTimeout(() => {
      image.style.transform = 'scale(1)'; // 0.3秒后恢复原样
    }, 300);
  });
</script>
